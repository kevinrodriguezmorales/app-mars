<div class="wrapper-main">
    <h3>Astronomy Picture of the Day</h3>
    <mat-card>
        <ng-container *ngIf="apod">
            <mat-card-header>
                <img mat-card-avatar src="https://media.giphy.com/media/VLRRWXGuwHpny/giphy.gif" alt="">
                <mat-card-title>{{ apod.title }}</mat-card-title>
                <mat-card-subtitle>{{ apod.date | date:'fullDate' | lowerCase }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="apod.url" alt="">
            <mat-card-content>
                <p>{{ apod.explanation }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>like</button>
                <button mat-button>shared</button>
            </mat-card-actions>
        </ng-container>

        <ng-container *ngIf="!apod && error == ''">
            <mat-progress-spinner color="primary" mode="indeterminate">
            </mat-progress-spinner>
        </ng-container>

        <ng-container *ngIf="error !== ''">
            <p>{{ error }}</p>
        </ng-container>
    </mat-card>
</div>
