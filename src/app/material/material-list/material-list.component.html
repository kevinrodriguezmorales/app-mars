<mat-list>
    <app-item-student *ngFor="let student of students" [student]="student" (onMouseClick)="onMouseClick($event)"></app-item-student>

    <mat-list-item>
        <img *ngIf="student.photo !== '' && student.photo !== undefined" matListItemAvatar [src]="student.photo" alt="{{ student.name }}">
        <span matListItemTitle>{{ student.name }}</span>
        <span matListItemLine>{{ student.city }}</span>
    </mat-list-item>
</mat-list>

</mat-list>
